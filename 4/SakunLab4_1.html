<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Садові квіти</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h2 {
            color: #2c5f2d;
            text-align: center;
            font-size: 28px;
        }
        p {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        ul {
            list-style-type: square;
            margin-left: 20px;
            padding: 0 20px;
            max-width: 600px; /* Встановлення максимального розміру списків */
            margin: 20px auto; /* Центрування списків */
        }
        li {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }
        ul ul {
            list-style-type: circle; /* Зміна стилю підпунктів на круги */
            margin-left: 20px; /* Відступ для підпунктів */
        }
    </style>
</head>
<body>
    <h2>Садові квіти</h2>
    <p>Ось деякі типи садових квітів:</p>
    
    <ul>
        <li>Однорічні
            <ul>
                <li>Тагетес</li>
                <li>Нігелла</li>
                <li>Цинія</li>
            </ul>
        </li>
        <li>Багаторічні
            <ul>
                <li>Лаванда</li>
                <li>Рудбеція</li>
                <li>Гейхера</li>
            </ul>
        </li>
        <li>Луковичні
            <ul>
                <li>Тюльпани</li>
                <li>Нарциси</li>
                <li>Гіацинти</li>
            </ul>
        </li>
        <li>Рози
            <ul>
                <li>Чайні</li>
                <li>Поліантові</li>
                <li>Шрабові</li>
            </ul>
        </li>
    </ul>
</body>
</html>
