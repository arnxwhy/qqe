<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кімнатні квіти</title>
    <style>
        /* Загальні налаштування */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 20px;
        }

        h2 {
            color: #006400;
            text-align: center;
            font-size: 2.5rem;
        }

        h3 {
            color: #8b4513;
            font-size: 1.8rem;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        ul {
            list-style-type: square;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        
        /* Стиль для наведених курсором елементів списку */
        li:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <h2>Кімнатні квіти</h2>
    <p>Ось деякі типи кімнатних квітів, розподілені за сімействами:</p>
    
    <h3>1. Ампельні</h3>
    <ul>
        <li>Петунія</li>
        <li>Лобелія</li>
        <li>Іпомея</li>
    </ul>
    
    <h3>2. Квітучі</h3>
    <ul>
        <li>Орхідея</li>
        <li>Фіалка</li>
        <li>Гербера</li>
    </ul>
    
    <h3>3. Сукуленти</h3>
    <ul>
        <li>Алоє</li>
        <li>Кактус</li>
        <li>Ехеверія</li>
    </ul>
    
    <h3>4. Кактуси</h3>
    <ul>
        <li>Опонтія</li>
        <li>Цереус</li>
        <li>Маммілярія</li>
    </ul>
</body>
</html>
