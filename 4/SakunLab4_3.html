<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семестровий план та улюблені страви</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        h2 {
            color: #2c5f2d;
            text-align: center;
            font-size: 28px;
        }
        ol, ul {
            margin: 20px auto;
            padding: 0 20px;
            max-width: 600px; /* Встановлення максимального розміру списків */
        }
        li {
            font-size: 16px;
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Дисципліни цього семестру</h2>
    <ol>
        <li>Програмування на C++</li>
        <li>Веб-розробка</li>
        <li>Системи управління базами даних</li>
        <li>Математика для програмістів</li>
        <li>Основи комп'ютерних наук</li>
    </ol>
    
    <h2>Улюблені страви</h2>
    <ul>
        <li>Піца</li>
        <li>Суші</li>
        <li>Паста</li>
        <li>Бургери</li>
        <li>Шашлик</li>
    </ul>
</body>
</html>
