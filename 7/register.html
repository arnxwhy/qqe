<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>лаб_роб_5</title>
    <link rel="stylesheet" href="css/style_1.css">
</head>

<header>
    <h1>Реєстрація</h1>
</header>

<body>
    <h4>Введіть інформацію:</h4>

    <form action="2_step.html" method="GET" target="_blank">
        <table align="center">
            <tr>
             <td width="40%">
                 <br>Ф.І.О.</h4>
             </td>
             <td width="60%">
                 <div class="FIO">
                     <br><input placeholder="Фамилія" name="famulia" type="text">
                     <br><br><input placeholder="Ім'я" name="first_name" type="text" >
                     <br><br><input placeholder="По-батьковій" name="second_name" type="text">
                 </div>
             </td>
            </tr>
     
            <tr>
             <td width="40%">
                 <br>Дата, рік народження
             </td>
             <td width="60%">
         <div class="data">
             <input type="date">
         </div>
             </td>
            </tr>
         
            <tr>
             <td width="40%">
                 <br>Домашня адреса
             </td>
             <td width="60%">  
             <div class="adress">
                 <input placeholder="Адреса" name="adress" type="text">
             </div>
             </td>
            </tr>
         
            <tr>
             <td width="40%">
                 <br>Місто роботи(навчання)
             </td>
             <td width="60%">
             <div class="work">
                 <input placeholder="Місце роботи" name="work" type="text">
             </div>
             </td>
            </tr>
     
         <tr>
             <td width="40%">
                 <br>Телефон
             </td>
     
             <td width="60%">   
             <div class="phone">
                 <input value="+380" name="phone" type="tel">
             </div>
             </td>
         </tr>
     
         <tr>
             <td width="40%">
                 <br>E-mail
             </td>
     
             <td width="60%">   
             <div class="mail">
                 <input placeholder="Пошта" name="mail" type="mail">
             </div>
             </td>
         </tr>
     
         <tr>
             <td width="40%">
                 <br>Пароль
             </td>
     
             <td width="60%">   
             <div class="password">
                 <input placeholder="Пароль" name="user_password" type="password">
             </div>
             </td>
         </tr>
     
         <tr>
             <td width="40%">
                 <br>Стать
             </td>
     
             <td width="60%">   
             <div class="gender">
                 <input name="gender" type="radio" value="male"> Чоловіча
                 <input name="gender" type="radio" value="female"> Жіноча
                 <input name="gender" type="radio" value="banana"> Бонанчик
             </div>
             </td>
         </tr>
         
         <tr>
            <td width="40%">
                <br>Область наукових інтересів
            </td>

            <td width="60%">
                <div>
                    <textarea name="interest" placeholder="Ваші інтереси" cols="30" rows="10"></textarea>
                </div>
            </td>
         </tr>

         <tr>
             <td class="do" colspan="2">
                 <div class="do_1">
                     <input class="res" type="reset" value="Очистити">
                 </div>
                 <button  type="submit">Оформити замовлення та перейти до іншого етапу</button>
             </td>
         </tr>

         </table>
    </form>

</body>
</html>
